<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--/Bootstrap CSS-->
        <!--My style CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--/My style CSS-->
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--/Font Awesome-->
        <!--Google Font Lato-->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet"/>
        <!--Google Font Lato-->
        <title>Boolzapp</title>
</head>
<body>
<!--Vue.js App-->
<div id="app v-cloak">
    <main class="container">
        <aside class="contacts">
            <header class="user">
                <div class="avatar">
                    <img src="img/avatar_io.jpg" alt="io">
                </div>
                <div class="details"></div>
                <div class="actions"></div>
            </header>
            <div class="notifications-alert"></div>
            <div class="contact-list">
                <div class="search-bar"></div>
                <div class="contacts-browser"></div>
            </div>
        </aside>
        <container class="message-panel">
            <header class="active-contact">
                <div class="avatar-details">
                    <div class="avatar">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                    </div>
                    <div class="active-avatar-details"></div>
                    <div class="active-actions"></div>
                </div>
            </header>
        </container>
    </main>
</div>

<!-- JavaScript Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- /JavaScript Bootstrap  -->

<!-- JavaScript Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- /JavaScript Vue.js -->

<!-- My Javascript -->
<script src="js/main.js"></script>
<!--/My JavaScript-->
</body>
</html>
