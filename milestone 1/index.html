<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- /bootstrap css -->
        <!-- my style css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /my style css --->
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /font awesome -->
        <!-- google font lato -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet"/>
        <!-- google font lato -->
        <title>Boolzapp</title>
</head>
<body class="debug">
    <!-- vue.js app-->
    <div id="app" class="background" v-cloak>
        <!-- main container -->
        <div class="app container overflow-hidden">
            <div class="row">
    
                <!-- left column -->
                <div class="col-4 d-flex flex-column left-column">
    
                    <!-- active-user -->
                    <div class="active-user d-flex justify-content-between align-items-center flex-shrink-0">
                        <div class="d-flex align-items-center">
                            <img class="active-user-img" src="img/avatar_io.jpg" alt="avatar_io">
                            <div class="ps-2">
                                <h3 class="user-name">Sofia</h3>
                            </div>
                        </div>
    
                        <div class="active-user-options">
                            <ul class="d-flex align-items-center">
                                <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /active-user -->
    
                    <!-- app notification -->
                    <div class="app-notification d-flex align-items-center flex-shrink-0">
    
                        <div class="notification-icons-bg">
                            <i class="notification-icons fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="ps-2">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
    
                    <!-- app search -->
                    <div class="app-search flex-shrink-0">
                        <form class="w-100">
                            <div class="input-group search-form">
                                <span class="input-group-text search-form" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input 
                                type="text" 
                                class="form-control search-form" 
                                placeholder="Cerca o inizia una nuova chat" 
                                aria-label="Search" 
                                v-model="search"/>
                            </div>
                        </form>
                    </div>
    
                    <!-- app chat -->
                    <div class="app-chat flex-grow-1 overflow-y-scroll">
                        <ul class="app-chat-list">
                            <!-- app chat card -->
                            <li v-for="(contact, index) in contacts" class="app-chat-card d-flex justify-content-between d-flex">
                                <div class="d-flex justify-content-between align-items-center">
                                    <img class="active-user-img" :src="contact.avatar" alt="contact.name">
                                    <div class="ps-2">
                                        <h3 class="user-name">{{contact.name}}</h3>
                                        <p class="last-message">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <p class="message-time">12:00</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- left column -->
    
                <!-- right column -->
                <div class="col-8 d-flex flex-column right-column">
    
                    <!-- active user chat -->
                    <div class="active-user-chat d-flex justify-content-between align-items-center flex-shrink-0">
    
                        <div class="d-flex align-items-center">
                            <img class="active-user-img" src="img/avatar_1.jpg" alt="img user friend">
                            <div class="ps-2">
                                <h3 class="user-name">Michele</h3>
                                <p class="message-time">Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
    
                        <div class="active-user-options">
                            <ul class="d-flex align-items-center">
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            </ul>
                        </div>
                    </div>
    
                    <!-- app chat message -->
                    <ul class="app-chat-message flex-grow-1 overflow-y-scroll">
    
                        <!-- message -->
                        <li>
                            <!-- message sent -->
                            <div class="col-5 offset-7 message-sent overflow-hidden">
                                <p>Hai portato a spasso il cane?</p> 
                                <p class="message-time d-flex justify-content-end">15:30</p>
                            </div>
                            <div class="col-5 offset-7 message-sent overflow-hidden">
                                <p>Ricordati di stendere i panni</p> 
                                <p class="message-time d-flex justify-content-end">15:50</p>
                            </div>
                            <!-- /message sent -->
                            
                            <!-- message received -->
                            <div class="col-5 message-received">
                                <p>Tutto fatto!</p>
                                <p class="message-time d-flex justify-content-end">16:15</p>
                            </div>
                            <!-- /message received -->
                        </li>
                        <!-- /message -->
                    </ul>
                    <!-- /app chat message -->
    
                    <!-- app message input -->
                    <div class="app-message-input d-flex justify-content-between align-items-center">
                        <a href="#">
                            <i class="app-message-input-icon fa-regular fa-face-smile"></i>
                        </a>
                        <div class="input-group search-form input-bar">
                            <input 
                                type="text" 
                                class="form-control search-form" 
                                placeholder="Scrivi un messaggio" 
                                aria-label="Search">
                        </div>
                        <a href="#">
                            <i class="app-message-input-icon fa-solid fa-microphone"></i>
                        </a>
                    </div>
                    <!-- app message input -->
                </div>
            </div>
            <!-- /right column -->
        </div>
        <!-- /main container -->
    </div>
    <!-- /vue.js app-->

<!-- javascript bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- /javascript bootstrap  -->

<!-- javascript vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- /javascript vue.js -->

<!-- my javascript -->
<script src="js/main.js"></script>
<!--/my javascript-->
</body>
</html>
